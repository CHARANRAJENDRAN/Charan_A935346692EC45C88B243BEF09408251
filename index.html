<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>NLP-Based Product Description Generator</h1>
        <form id="descriptionForm">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="e.g., Smartwatch" required>

            <label for="features">Features (comma-separated):</label>
            <input type="text" id="features" name="features" placeholder="e.g., Heart rate monitor, GPS" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="e.g., Electronics" required>

            <label for="audience">Target Audience:</label>
            <input type="text" id="audience" name="audience" placeholder="e.g., Fitness Enthusiasts" required>

            <button type="submit">Generate Description</button>
        </form>
        <div id="output">
            <h2>Generated Description:</h2>
            <p id="description"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
